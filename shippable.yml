# Build Environment

language: none

build:
  pre_ci_boot:
    image_name: davidva/unibuild-30
    pull: false
    env: LM=ML 
    options: "-e HOME=/root" 

# commands in this section run inside your CI container. In addition, any commands such as ls, in this section can be used to skip default processing #for CI.
  ci:
    # Here you'd place anything you want to test. 
    - /bin/sh -c "rm -f /urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/python2-kid -s python2-kid.spec -r true -d 'dist .fc30' -c true -u true"
notifications:
email: davidva@tuta.io




