# This references a standard debian container from the
# Docker Hub https://registry.hub.docker.com/_/debian/
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
build:
    box:
      id: davidva/unibuild-34
      username: $USERNAME
      password: $PASSWORD
      tag: latest
    steps:
      - script:
        command-timeout: 34
        name: echo
        code: | 
          /bin/sh -c " cd / && rm -f /urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/gstreamer1-plugins-bad-free -s gstreamer1-plugins-bad-free.spec -r true -d 'dist .fc34' -c true -u true"  


















